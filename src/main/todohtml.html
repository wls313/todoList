<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등록 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block; /* 레이블을 블록 요소로 설정하여 줄 바꿈 */
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%; /* 기본 너비 100% */
            max-width: 300px; /* 최대 너비 설정 */
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="text"].long, input[type="password"].long {
            width: 20ch; /* 20자 정도의 크기 */
        }
        textarea {
            width: 30ch; /* 30자 정도의 너비 */
            height: 80px; /* 4줄 정도의 높이 */
            resize: none; /* 크기 조절 비활성화 */
        }
        .button-group {
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>등록 폼</h1>
<form>
    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" class="long" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" class="long" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">비밀번호 확인:</label>
        <input type="password" id="confirm-password" name="confirm-password" class="long" required>
    </div>
    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" class="long" required>
    </div>
    <div class="form-group">
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
    </div>
    <div class="button-group">
        <button type="submit">등록</button>
        <button type="button" onclick="location.href='목록페이지.html'">목록</button>
        <button type="button" onclick="location.href='처음으로.html'">처음으로</button>
    </div>
</form>

</body>
</html>
